<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body class="body">
    <header class="title">
        <h1>Super Tabuada</h1>
    </header>
    <div class="text">
        <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    </div>
    <section>
        <div class="text">
            <label for="box">Número:</label> 
            <input class="section" type="number" name="box" id="box" title="Número" placeholder="Digite aqui seu Número:">
            <button class="button" onclick="calculate()">Calcular</button>
        </div>
        <div class="text" id="result">
            <p>Preencha o número desejado e clique no botão.</p>
        </div>
    </section>
    <footer>
        <p class="baseboard">Front-end by Rafael Dias &copy;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
